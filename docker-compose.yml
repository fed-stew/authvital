# =============================================================================
# AuthVital - Docker Compose
# =============================================================================
#
# Quick Start:
#   1. Copy .env.example to .env and configure
#   2. docker compose up -d
#   3. Access at http://localhost:8080
#
# Commands:
#   docker compose up -d          # Start all services
#   docker compose logs -f api    # Follow API logs
#   docker compose down            # Stop all services
#
# Services:
#   - postgres: PostgreSQL database
#   - api: NestJS server (API + frontend + OAuth)
#
# =============================================================================

services:
  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: authvital-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USERNAME:-authvital}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      POSTGRES_DB: ${DB_DATABASE:-authvital}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - authvital
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-authvital} -d ${DB_DATABASE:-authvital}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================================================
  # AuthVital API (serves frontend, API, and OAuth)
  # ===========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: authvital-api
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8000"
    environment:
      # Database
      DATABASE_URL: postgresql://${DB_USERNAME:-authvital}:${DB_PASSWORD:?DB_PASSWORD is required}@postgres:5432/${DB_DATABASE:-authvital}
      DB_HOST: postgres
      DB_USERNAME: ${DB_USERNAME:-authvital}
      DB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      DB_DATABASE: ${DB_DATABASE:-authvital}
      
      # Application
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 8000
      BASE_URL: ${BASE_URL:-http://localhost:8080}
      
      # Cookie security - set to 'false' for local HTTP dev
      COOKIE_SECURE: ${COOKIE_SECURE:-true}
      
      # Security
      SIGNING_KEY_SECRET: "${SIGNING_KEY_SECRET:?SIGNING_KEY_SECRET is required - generate with openssl rand -hex 32}"
      
      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-}
      
      # Email
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-}
      SENDGRID_FROM_EMAIL: ${SENDGRID_FROM_EMAIL:-}
      SENDGRID_FROM_NAME: ${SENDGRID_FROM_NAME:-}
      
      # Bootstrap
      SUPER_ADMIN_EMAIL: ${SUPER_ADMIN_EMAIL:-admin@localhost}
      
      # Run mode
      RUN_MODE: ${RUN_MODE:-full}
    networks:
      - authvital
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    restart: unless-stopped

networks:
  authvital:
    name: authvital
    driver: bridge

volumes:
  postgres_data:
