# =============================================================================
# AuthVital SDK - Publish to npm
# =============================================================================
name: SDK Publish

on:
  push:
    branches: [main]
    tags: ['v*']
    paths:
      - 'packages/sdk/**'
      - 'packages/shared/**'
  workflow_dispatch:
    inputs:
      tag:
        description: 'npm tag (dev, latest, beta)'
        required: false
        default: 'dev'

jobs:
  # ===========================================================================
  # Publish SDK to npm
  # ===========================================================================
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build shared package
        run: npm run build -w @authvital/shared

      - name: Build SDK
        run: npm run build -w authvital-sdk

      - name: Typecheck SDK
        run: npm run typecheck -w authvital-sdk

      # Dev publish on main branch pushes
      - name: Publish dev version
        if: github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
        working-directory: packages/sdk
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          BUILD_NUM=${{ github.run_number }}
          npm version prerelease --preid="dev.${BUILD_NUM}.${SHORT_SHA}" --no-git-tag-version
          npm publish --tag dev --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Release publish on version tags
      - name: Publish release version
        if: startsWith(github.ref, 'refs/tags/v')
        working-directory: packages/sdk
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          npm version $VERSION --no-git-tag-version --allow-same-version
          npm publish --tag latest --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
